<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/page1Style.css">
    <link rel="stylesheet" href="../css/fondo.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="icon" href="../multimedia/4000_4_10 [Convertido].png">
    <title>TheBlackOnion</title>
</head>
<body>
    <div id='stars'></div>
    <div id='stars2'></div>
    <div id='stars3'></div>

    <div class = "searcher">
        <input type="text" class="searchBox" placeholder="Busca un videojuego">
        <a class="searchButton" href="#">
            <i class='bx bx-search'></i>
        </a>
    </div>
    <div class="logo">
        <img class="logo" src="../multimedia/logo.png">
    </div>
    <div class="gameList">
        <select class="games" name="games">
            <option value="0" selected>Lista de videojuegos</option>
        </select>
    </div>

    <div class="conteinerSlider">
        <div class="slider">
            <div class="info">
                <div class="image">
                    <!--<img class="img" src="../multimedia/thumb-1920-1151249.jpg">-->
                </div>
            </div>
            <div class="slider">
                <div class="imagen">
                    <!--<img class="img" src="../multimedia/thumb-1920-1151249.jpg">-->
                </div>
            </div>
            <div class="arrows">
                <i class='bx bxs-chevron-right'></i>
                <i class='bx bxs-chevron-left' ></i>
            </div>
        </div>
    </div>
    <script src="../js/page1.js"></script>
</body>
</html>
